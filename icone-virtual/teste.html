    <script>
        const calcularMinimoLitros = (comprimentoPista, totalVoltas, numeroReabastecimento,
            consumoKmPorLitro) => {

            const numeroVoltasEntreReabastecimentos = totalVoltas / numeroReabastecimento
            return (((comprimentoPista / 1000) * numeroVoltasEntreReabastecimentos) / consumoKmPorLitro)


        }

        console.log(calcularMinimoLitros(1000, 1, 1, 1))
    </script>
